<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Portfolio | Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="icon" type="image/png" href="https://www.favicon.cc/favicon/32/32/favicon.png">
    <style>
        :root {
            --primary-color: #000000; /* 검정색 */
            --accent-color: #FFD700; /* 노란색 */
            --secondary-color: #333333; /* 어두운 회색 */
            --light-bg: #1A1A1A; /* 어두운 배경 */
            --dark-text: #FFFFFF; /* 흰색 텍스트 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
        }

        /* Navigation */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9); /* 검정색 투명도 */
            padding: 1.5rem;
            position: fixed;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-right: 2px solid var(--accent-color);
        }

        .sidebar:hover {
            width: 220px;
            box-shadow: 4px 0 15px rgba(255, 215, 0, 0.1);
        }

        .nav-links {
            list-style: none;
            margin-top: 2rem;
        }

        .nav-links li {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .nav-links a {
            color: var(--dark-text);
            text-decoration: none;
            font-size: 1.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(255, 215, 0, 0.1); /* 노란색 투명도 */
            transform: translateX(5px);
        }

        .nav-links a::after {
            content: attr(title);
            position: absolute;
            left: 80px;
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover::after {
            opacity: 1;
            left: 100%;
        }

        /* Main Content */
        .main-content {
            margin-left: 80px;
            padding: 3rem;
            width: calc(100% - 80px);
        }

        /* Profile Section */
        #namecard {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--dark-text);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--accent-color);
        }

        #namecard::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 215, 0, 0.1); /* 노란색 투명도 */
            border-radius: 50%;
        }

        .profile-card h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            border-bottom: none;
            color: var(--accent-color);
        }

        .contact-info p {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Cards */
        .card {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--accent-color);
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .card i {
            font-size: 2.2rem;
            color: var(--accent-color);
            min-width: 50px;
            text-align: center;
        }

        .card h3 {
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        /* Tags */
        .tech-stack {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .tag {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Timeline */
        .timeline-item {
            position: relative;
            padding-left: 2.5rem;
            margin: 2rem 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            border: 3px solid var(--light-bg);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 25px;
            bottom: -20px;
            width: 2px;
            background: var(--accent-color);
        }

        /* Progress Bars */
        .skill-bar {
            width: 100%;
            background: #444;
            border-radius: 10px;
            height: 10px;
            margin-top: 0.8rem;
            position: relative;
        }

        .bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            position: relative;
        }

        .bar::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -3px;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 50%;
            border: 3px solid var(--light-bg);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul class="nav-links">
            <li><a href="#namecard" title="Profile"><i class="fas fa-user"></i></a></li>
            <li><a href="#experiences" title="Experiences"><i class="fas fa-briefcase"></i></a></li>
            <li><a href="#education" title="Education"><i class="fas fa-graduation-cap"></i></a></li>
            <li><a href="#projects" title="Projects"><i class="fas fa-code"></i></a></li>
            <li><a href="#awards" title="Awards"><i class="fas fa-trophy"></i></a></li>
            <li><a href="#cves" title="CVEs"><i class="fas fa-bug"></i></a></li>

            <li><a href="#presentations" title="Presentations"><i class="fas fa-chalkboard-teacher"></i></a></li>
        </ul>

    <main class="main-content">

        <section id="namecard">
            <div class="profile-card">
                <h1>Your Name</h1>

                    <p><i class="fas fa-envelope"></i> your.email@example.com</p>

                </div>
            </div>
        </section>

        <!-- 나머지 섹션들 -->
        <!-- 각 섹션의 카드 구조는 이전과 동일하게 유지되며, 스타일은 CSS에서 개선됨 -->
        <!-- ... (이전 코드의 섹션 내용 유지) ... -->
    </main>

    <!-- JavaScript 부분은 이전과 동일 -->
</body>
</html>
