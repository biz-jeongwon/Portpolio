<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Portfolio | Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="icon" type="image/png" href="https://www.favicon.cc/favicon/32/32/favicon.png">
    <style>
        :root {
            --primary-color: #000000; /* 검정색 */
            --accent-color: #FFD700; /* 노란색 */
            --secondary-color: #333333; /* 어두운 회색 */
            --light-bg: #1A1A1A; /* 어두운 배경 */
            --dark-text: #FFFFFF; /* 흰색 텍스트 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 네임카드 섹션 */
        #namecard {
            background: var(--secondary-color);
            color: var(--dark-text);
            border-radius: 10px;
            padding: 1.5rem;
            border: 2px solid var(--accent-color);
            width: 340px; /* 명함 크기: 85.6mm x 53.98mm (1mm ≈ 3.78px) */
            height: 210px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .profile-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .profile-card p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .contact-info i {
            color: var(--accent-color);
        }

        /* 네임카드 디테일 */
        #namecard::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        #namecard::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 네임카드 섹션 -->
    <section id="namecard">
        <div class="profile-card">
            <h1>Your Name</h1>
            <p>Security Researcher | OSCP Certified</p>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> your.email@example.com</p>
                <p><i class="fas fa-phone"></i> +82 10-1234-5678</p>
                <p><i class="fas fa-map-marker-alt"></i> Seoul, South Korea</p>
            </div>
        </div>
    </section>
</body>
</html>
